<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Holap_:)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    #scrollContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      pointer-events: none;
    }
    #dedicatoria {
      padding: 40px;
      font-size: 20px;
      white-space: pre-wrap;
    }
    canvas {
      display: block;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
</head>
<body>
  <audio id="bgMusic" src="take-on-me.mp3" preload="auto"></audio>
  <div id="scrollContainer">
    <div id="dedicatoria"></div>
  </div>
  <script>
    let frases = ["Haz click Landa :(", "Perd칩n???"];
    let clickCount = 0;
    let fraseIndex = 0;
    let gotas = [];
    let mostrarDedicatoria = false;
    let mensajeFinalizado = false;
    let musicaIniciada = false;

    let textoBase = "Oye Landa ... Si est치s leyendo esto ... Es porque aprend칤 lo b치sico de Programaci칩n jajaja ... Pero en fin ... Te quer칤a preguntar si es que quieres que te acompa침e el d칤a de tu examen ... No lo s칠 ... Pero si quieres que te acompa침e d칤melo y me aparto un tiempo para ir a verte pues ... Si antes te dije que tal ve vaya era m치s que nada porque la 칰ltima vez que te dije para acompa침arte me dijiste que ir칤as sola con tu familia pues ... Y supuse que esta vez querr칤as que sea igual as칤 que buueno ... 쯈uieres que te acompa침e??? ... As칤 que ... Go o no go??? 游놑游놑游놑 ... Tqm 풭 :)";
    let textoVisible = "";
    let indexLetra = 0;
    let tiempoEscritura = 0;
    let velocidadEscritura = 100;
    let borrando = false;
    let borrarDesde = null;
    let esperando = false;
    let tiempoEspera = 0;
    let borrandoFinal = false;
    let coloresTexto = ["#ff8080", "#ff4da6", "#ff00ff"];

    let partesABorrar = [
      { texto: "Tambi칠n puedo hacer que ciertas partes del texto se borren una vez hayan sido escritas ...", borrado: false },
      { texto: " Como esa ...", borrado: false }
    ];

    // PARTICULAS
    let particulas = [];
    let particulasLluviaActiva = true; // ahora siempre true hasta el final

    // Array para color de letras dedicatoria
    let coloresPorLetra = [];

    function crearParticulas() {
      // crea 100 part칤culas nuevas
      for (let i = 0; i < 100; i++) {
        particulas.push({
          x: random(width),
          y: random(height),
          dx: random(-0.3, 0.3),
          dy: random(-0.3, 0.3),
          size: random(2, 4),
          alpha: random(150, 255),
          color: random(coloresTexto)
        });
      }
    }

    function moverYdibujarParticulas() {
      for (let p of particulas) {
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > width) p.dx *= -1;
        if (p.y < 0 || p.y > height) p.dy *= -1;

        fill(p.color + hex(Math.floor(p.alpha), 2));
        noStroke();
        ellipse(p.x, p.y, p.size);
      }
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      textSize(26);
      textAlign(CENTER, CENTER);
      textFont('Poppins');
      crearParticulas(); // Inicialmente las queremos activas
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    function mousePressed() {
      if (!musicaIniciada) {
        let audio = document.getElementById("bgMusic");
        audio.play();
        musicaIniciada = true;
      }

      if (!mostrarDedicatoria) {
        clickCount++;
        if (clickCount % 2 === 0) {
          fraseIndex = (fraseIndex + 1) % frases.length;
          for (let g of gotas) {
            g.texto = frases[fraseIndex];
          }
        }
        if (clickCount >= 6) {
          mostrarDedicatoria = true;
          document.getElementById("scrollContainer").style.pointerEvents = "auto";
          crearParticulas(); // refresca las part칤culas para dedicatoria
        }

        for (let i = 0; i < 20; i++) {
          let ang = random(TWO_PI);
          let speed = random(2, 6);
          gotas.push({
            x: mouseX,
            y: mouseY,
            dx: cos(ang) * speed,
            dy: sin(ang) * speed,
            texto: frases[fraseIndex],
            alpha: 255,
            explosion: true
          });
        }
      }
    }

    function draw() {
      background(0, 100);

      // --- SIEMPRE muestra part칤culas de fondo ANTES DE LA DEDICATORIA si la lluvia est치 activa
      if (!mostrarDedicatoria && particulasLluviaActiva) {
        moverYdibujarParticulas();
      }

      // --- Part칤culas durante dedicatoria
      if (mostrarDedicatoria) {
        moverYdibujarParticulas();
      }

      // *** Ya NO mostramos el contador ***

      // -- Lluvia de frases
      if (!mostrarDedicatoria) {
        textAlign(CENTER, CENTER);
        textSize(24);
        if (frameCount % 8 === 0) {
          let x = random(width);
          let y = -30;
          let speed = random(2, 4);
          gotas.push({
            x: x,
            y: y,
            speed: speed,
            alpha: 255,
            texto: frases[fraseIndex],
            explosion: false
          });
        }

        for (let i = gotas.length - 1; i >= 0; i--) {
          let g = gotas[i];
          let color = random(coloresTexto);
          fill(color + hex(Math.floor(g.alpha), 2));
          text(g.texto, g.x, g.y);

          if (g.explosion) {
            g.x += g.dx;
            g.y += g.dy;
            g.alpha -= 5;
          } else {
            g.y += g.speed;
            g.alpha -= 1.5;
          }

          if (g.alpha <= 0 || g.y > height + 50) {
            gotas.splice(i, 1);
          }
        }
      }

      // Dedicatoria con m치quina de escribir y colores din치micos
      if (mostrarDedicatoria) {
        if (!borrandoFinal && !borrando && !esperando && millis() - tiempoEscritura > velocidadEscritura && indexLetra < textoBase.length) {
          textoVisible += textoBase[indexLetra];
          indexLetra++;
          tiempoEscritura = millis();
        }

        for (let parte of partesABorrar) {
          if (!parte.borrado && textoVisible.includes(parte.texto)) {
            borrarDesde = textoVisible.lastIndexOf(parte.texto);
            esperando = true;
            tiempoEspera = millis();
            parte.borrado = true;
            break;
          }
        }

        if (esperando && millis() - tiempoEspera >= 1300) {
          borrando = true;
          esperando = false;
        }

        if (borrando && millis() - tiempoEscritura > velocidadEscritura) {
          textoVisible = textoVisible.slice(0, textoVisible.length - 1);
          tiempoEscritura = millis();
          if (textoVisible.length <= borrarDesde) {
            borrando = false;
          }
        }

        // Aseguramos tama침o del array de colores
        while (coloresPorLetra.length < textoVisible.length) {
          coloresPorLetra.push(random(coloresTexto));
        }
        while (coloresPorLetra.length > textoVisible.length) {
          coloresPorLetra.pop();
        }

        // Cambia color de cada letra cada 4 frames
        if (frameCount % 4 === 0) {
          for (let i = 0; i < coloresPorLetra.length; i++) {
            coloresPorLetra[i] = random(coloresTexto);
          }
        }

        // Render din치mico dedicatoria
        let dedicatoriaHTML = "";
        for (let i = 0; i < textoVisible.length; i++) {
          dedicatoriaHTML += `<span style="color:${coloresPorLetra[i]}">${textoVisible[i]}</span>`;
        }
        document.getElementById("dedicatoria").innerHTML = dedicatoriaHTML;
      }
    }
  </script>
</body>
</html>
